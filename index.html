<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootstrAPI</title>

    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="api-section">
        <h1>
            Part 1: Random Dog Generator
        </h1>
        <div class="api-content">
            [INSERT RANDOM DOG GENERATOR HERE]
            <div class="card" style="width: 18rem;">
                <img id="dogImg" src="..." class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Random Picture of a Dog</h5>
                  <button id="dogButton" class="btn btn-primary">Get Dog</button>
                </div>
              </div>
        </div>
    </div>

    <div class="api-section">
        <h1>
            Part 2: Weather App
        </h1>
        <div class="api-content">
            [INSERT WEATHER APP HERE]
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Enter a City</span>
                <input id="cityInput" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                placeholder="Enter a City Name to get the Weather">
                <button id="inputButton" class="btn btn-secondary" type="button">Search</button>
              </div>
              <div class="card" style="width: 18rem;">
                <ul class="list-group list-group-flush">
                  <li id="temp" class="list-group-item">Temperature: </li>
                  <li id="wind" class="list-group-item">Wind:</li>
                  <li id="des" class="list-group-item">Description:</li>
                </ul>
                <div id="city" class="card-footer">
                  City:
                </div>
              </div>
        </div>
    </div>
    <div class="api-section">
        <h1>
            Stetch Goal -  Using a Random API
        </h1>
        <div class="api-content">
            [Random Chuck Norris Jokes]
            <br>
            <button id="jokeButton" type="button" class="btn btn-primary">Get a Chuck Norris Joke</button>
            <p id="joke"></p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
